        <form action="" class="form">

            </div>

            <label for="nombre" class="form-label"><b>Nombres:</b> </label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            <label for="contraseña" class="form-label"><b>Contraseña:</b></label>
            <input type="password" id="contraseña" class="form-input" placeholder="Escriba su contraseña">

            <label for="recontraseña" class="form-label"><b>Repetir Contraseña:</b></label>
            <input type="password" id="recontraseña" class="form-input" placeholder="Repita su contraseña">
